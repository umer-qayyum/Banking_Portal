<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/60d25a215b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Log In</title>
    <script src="script.js"></script>
    
    <style>

    </style>
</head>
<body id="main">
    <div  class="container-fluid">
        <div class="container content" style="text-align: center;">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form id="loginForm" onsubmit="logined(event);">
                        <div style="text-align: center; margin-top: 50px;padding-top: 100px;">
                            <h2>LOGIN</h2>
                        </div>
                        <div class="reg-header">
                            <h2>Login to your account</h2>
                        </div>
        
                        <div class="input-group border" style="margin-bottom: 20px;">
                            <span class="input-group-addon pt-1" style="padding-left:10px;"><i class="fa fa-user"></i></span>
                            <input id="loginEmail" style="border-style: none;margin-left: 2px;" type="email" name="userid" placeholder="Email Address" class="form-control" required="">
                        </div>
                        <div class="input-group border" style="margin-bottom: 20px;">
                            <span class="input-group-addon pt-1" style="padding-left:10px;"><i class="fa fa-lock"></i></span>
                            <input id="loginPassword" style="border-style: none;" type="password" name="usrpsw" placeholder="Password" class="form-control" required="">
                        </div>
        
                        <div class="row">
                            <div class="col-md-6 checkbox">
                                <label><input type="checkbox"> Stay signed in</label>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success" type="submit">Login</button>
                            </div>
                        </div>
                        
                            <hr>
        
                        <h4>Forget your Password ?</h4>
                        <p>no worries, <a class="color-green" href="#">click here</a> to reset your password.</p>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>

    <div id="userPortal" class="container-fluid pt-5 ms-auto" style="align-items: center;"></div>

    
</body>
</html>
